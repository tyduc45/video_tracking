name: 推理系统自动化测试

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3
    
    - name: 设置 Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
        pip install opencv-python ultralytics numpy
        pip install pytest pytest-cov pytest-xdist
    
    - name: 显示环境信息
      run: |
        python --version
        python -m pip list
    
    - name: 运行单元测试 (Config)
      run: python -m pytest test/test_config.py -v --tb=short
    
    - name: 运行单元测试 (推理)
      run: python -m pytest test/test_inference.py -v --tb=short
    
    - name: 运行集成测试
      run: python -m pytest test/test_integration.py -v --tb=short
    
    - name: 运行所有测试（覆盖率报告）
      run: python -m pytest test/ -v --cov=src --cov-report=xml --cov-report=html
    
    - name: 上传覆盖率到 Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: 设置 Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: 安装 linters
      run: |
        pip install flake8 pylint black isort
    
    - name: 检查代码风格 (flake8)
      run: flake8 src/ test/ --count --select=E9,F63,F7,F82 --show-source --statistics
      continue-on-error: true
    
    - name: 检查导入顺序
      run: isort --check-only src/ test/
      continue-on-error: true

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: 设置 Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: 安装依赖扫描工具
      run: pip install bandit safety
    
    - name: 运行安全检查
      run: bandit -r src/ -ll
      continue-on-error: true

  build-and-publish:
    needs: [test, lint, security]
    runs-on: ubuntu-latest
    if: success() && github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: 生成测试报告
      run: echo "测试通过，准备发布"
    
    - name: 发送通知
      run: echo "✅ 所有测试通过，构建成功"
